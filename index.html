<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
        <div class="section">

            <div class="title">Renda</div>
            <div class="input">
              <input placeholder="Nome:" type="text" id='nome' required="required">
            </div>
            <div class="input">
                <input placeholder="Valor da aplicação:" type="text" id='valor' required="required">
            </div>

            <div class="input">
                <input placeholder="Taxa de juros:" type="number" id='juros' required="required">
            </div>

            <div class="input">
                <input placeholder="Numero de parcelas:" type="number" id='parcelas' required="required">
            </div>

            <button id='calcular'>Calcular</button>

            <div class="result" id='resultado'></div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
